layout:
  split: true
  rows: 3
  columns: 5
  thumbs: 2
layers:
  Alpha:
    left:
      - [W, L, Y, P, B]
      - [C, R, S, T, G]
      - [Q, J, V, D, K]
    right:
      - [Z, F, O, U, "'"]
      - [M, N, E, I, A]
      - [X, H, ".", ",", ↵]
    left_thumbs:
      - Symbol
      - ⌫
    right_thumbs:
      - Space
      - Number
    combos:
      - positions: [17, 27]
        key: "!"
      - positions: [18, 28]
        key: "?"
      - positions: [19, 29]
        key: ":"
      - positions: [9, 19]
        key: ";"
      - positions: [31, 32]
        key: ⌫Word
      - positions: [30, 31]
        key: LClk
      - positions: [32, 33]
        key: RClk
  "Alpha (hold)":
    left:
      - ["⌘W", "⌘L", "⌘Y", "⌘P", "⌘B"]
      - ["⌘C", "⌘R", "⌘S", "⌘T", "⌘G"]
      - ["⌘Q", "⌘J", "⌘V", "⌘D", "⌘K"]
    right:
      - ["⌘Z", "⌘F", "⌘O", "⌘U", Esc]
      - ["⌘M", "⌘N", "⌘E", "⌘I", "⌘A"]
      - ["⌘X", "⌘H", Tab, Launch, "⌘↵"]
    left_thumbs:
      - Symbol
      - Shift
    right_thumbs:
      - Ctrl
      - Number
    combos:
      - positions: [31, 32]
        key: Hyper
      - positions: [30, 31]
        key: "⌘LC"
      - positions: [32, 33]
        key: "⌘RC"
  Symbol:
    left:
      - ["`", "~", "\\", "{", "$"]
      - ["&", "*", "=", "(", "<"]
      - ["—", "@", "_", "[", "…"]
    right:
      - ["%", "}", "/", "#", "'"]
      - [">", ")", "-", "+", "|"]
      - ["^", "]", ".", ",", "↵"]
    left_thumbs:
      - Alpha
      - ⌫
    right_thumbs:
      - Space
      - Number
    combos:
      - positions: [17, 27]
        key: "!"
      - positions: [18, 28]
        key: "?"
      - positions: [19, 29]
        key: ":"
      - positions: [9, 19]
        key: ";"
      - positions: [10, 20]
        key: "¢"
      - positions: [11, 21]
        key: "£"
      - positions: [12, 22]
        key: "¥"
      - positions: [13, 23]
        key: "€"
      - positions: [31, 32]
        key: ⌫Word
      - positions: [30, 31]
        key: LClk
      - positions: [32, 33]
        key: RClk
  "Symbol (hold)":
    left:
      - ["⌘`", "⌘~", "⌘\\", "⌘{", "⌘$"]
      - ["⌘&", "⌘*", "⌘=", "⌘(", "⌘<"]
      - ["⌘—", "⌘@", "⌘_", "⌘[", "⌘…"]
    right:
      - ["⌘%", "⌘}", "⌘/", "⌘#", Esc]
      - ["⌘>", "⌘)", "⌘-", "⌘+", "⌘|"]
      - ["⌘^", "⌘]", Tab, Launch, "⌘↵"]
    left_thumbs:
      - Symbol
      - Shift
    right_thumbs:
      - Ctrl
      - Number
    combos:
      - positions: [31, 32]
        key: Hyper
      - positions: [30, 31]
        key: "⌘LC"
      - positions: [32, 33]
        key: "⌘RC"
  Number:
    left:
      - ["BrUp", "7", "8", "9", "ScrSh"]
      - ["Lang", "4", "5", "6", "0"]
      - ["BrDown", "1", "2", "3", "Lock"]
    right:
      - ["Mute", "Prev", "PlPaus", "Next", "'"]
      - ["VolUp", "←", "↓", "↑", "→"]
      - ["VolDwn", null, ".", ",", ↵]
    left_thumbs:
      - Alpha
      - ⌫
    right_thumbs:
      - Space
      - Symbol
    combos:
      - positions: [17, 27]
        key: "!"
      - positions: [18, 28]
        key: "?"
      - positions: [19, 29]
        key: ":"
      - positions: [9, 19]
        key: ";"
      - positions: [31, 32]
        key: ⌫Word
      - positions: [30, 31]
        key: LClk
      - positions: [32, 33]
        key: RClk
  "Number (hold)":
    left:
      - [null, "⌘7", "⌘8", "⌘9", null]
      - [null, "⌘4", "⌘5", "⌘6", "⌘0"]
      - [null, "⌘1", "⌘2", "⌘3", null]
    right:
      - [null, null, null, null, Esc]
      - [null, "⌘←", "⌘↓", "⌘↑", "⌘→"]
      - [null, null, Tab, Launch, "⌘↵"]
    left_thumbs:
      - Symbol
      - Shift
    right_thumbs:
      - Ctrl
      - Number
    combos:
      - positions: [31, 32]
        key: Hyper
      - positions: [30, 31]
        key: "⌘LC"
      - positions: [32, 33]
        key: "⌘RC"
  Function:
    left:
      - ["Bootl", null, null, null, null]
      - [null, "BT4", "BT5", "BT6", "BTCLR"]
      - [null, "BT1", "BT2", "BT3", "BTTOG"]
    right:
      - [null, null, null, null, "Bootl"]
      - [null, null, null, null, null]
      - [null, null, null, null, null]
    left_thumbs:
      - Alpha
      - null
    right_thumbs:
      - null
      - null
