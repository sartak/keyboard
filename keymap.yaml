layout:
  split: true
  rows: 3
  columns: 5
  thumbs: 2
layers:
  Alpha:
    left:
      - [W, L, Y, P, B]
      - [C, R, S, T, G]
      - [Q, J, V, D, K]
    right:
      - [Z, F, O, U, "'"]
      - [M, N, E, I, A]
      - [X, H, ".", ",", ↵]
    left_thumbs:
      - Symbol
      - ⌫
    right_thumbs:
      - Space
      - Number
    combos:
      - positions: [17, 27]
        key: "!"
      - positions: [18, 28]
        key: "?"
      - positions: [19, 29]
        key: ":"
      - positions: [9, 19]
        key: ";"
      - positions: [31, 32]
        key: ⌫Word
  "Alpha (hold)":
    left:
      - ["⌘W", "⌘L", "⌘Y", "⌘P", "⌘B"]
      - ["⌘C", "⌘R", "⌘S", "⌘T", "⌘G"]
      - ["⌘Q", "⌘J", "⌘V", "⌘D", "⌘K"]
    right:
      - ["⌘Z", "⌘F", "⌘O", "⌘U", Esc]
      - ["⌘M", "⌘N", "⌘E", "⌘I", "⌘A"]
      - ["⌘X", "⌘H", Tab, Launch, "⌘↵"]
    left_thumbs:
      - Symbol
      - Shift
    right_thumbs:
      - Ctrl
      - Number
    combos:
      - positions: [31, 32]
        key: Hyper
  Symbol:
    left:
      - ["`", "~", "\\", "{", "$"]
      - ["&", "*", "=", "(", "<"]
      - ["—", "@", "_", "[", "…"]
    right:
      - ["%", "}", "/", "#", "'"]
      - [">", ")", "-", "+", "|"]
      - ["^", "]", ".", ",", "↵"]
    left_thumbs:
      - Alpha
      - ⌫
    right_thumbs:
      - Space
      - Number
    combos:
      - positions: [17, 27]
        key: "!"
      - positions: [18, 28]
        key: "?"
      - positions: [19, 29]
        key: ":"
      - positions: [9, 19]
        key: ";"
      - positions: [31, 32]
        key: ⌫Word
  Number:
    left:
      - ["BrUp", "7", "8", "9", "ScrSh"]
      - ["Lang", "4", "5", "6", "0"]
      - ["BrDown", "1", "2", "3", "Lock"]
    right:
      - ["Mute", "Prev", "PlPaus", "Next", "'"]
      - ["VolUp", "←", "↓", "↑", "→"]
      - ["VolDwn", null, ".", ",", ↵]
    left_thumbs:
      - Alpha
      - ⌫
    right_thumbs:
      - Space
      - Symbol
    combos:
      - positions: [17, 27]
        key: "!"
      - positions: [18, 28]
        key: "?"
      - positions: [19, 29]
        key: ":"
      - positions: [9, 19]
        key: ";"
      - positions: [31, 32]
        key: ⌫Word
  Function:
    left:
      - ["Bootl", null, null, null, null]
      - [null, null, null, null, null]
      - [null, null, null, null, null]
    right:
      - [null, null, null, null, "Bootl"]
      - [null, null, null, null, null]
      - [null, null, null, null, null]
    left_thumbs:
      - Alpha
      - null
    right_thumbs:
      - null
      - null
