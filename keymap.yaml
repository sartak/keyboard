layout:
  split: true
  rows: 3
  columns: 5
  thumbs: 2
layers:
  Alpha:
    left:
      - [W, L, Y, P, B]
      - [C, R, S, T, G]
      - [Q, J, V, D, K]
    right:
      - [Z, F, O, U, "'"]
      - [M, N, E, I, A]
      - [X, H, ".", ",", ↵]
    left_thumbs:
      - Symbol
      - ⌫
    right_thumbs:
      - Space
      - Number
    combos:
      - positions: [17, 27]
        key: "!"
      - positions: [18, 28]
        key: "?"
      - positions: [19, 29]
        key: ":"
      - positions: [9, 19]
        key: ";"
      - positions: [31, 32]
        key: ⌫Word
      - positions: [30, 31]
        key: LClk
      - positions: [32, 33]
        key: RClk
  "Alpha (hold)":
    left:
      - ["⌘W", "⌘L", "⌘Y", "⌘P", "⌘B"]
      - ["⌘C", "⌘R", "⌘S", "⌘T", "⌘G"]
      - ["⌘Q", "⌘J", "⌘V", "⌘D", "⌘K"]
    right:
      - ["⌘Z", "⌘F", "⌘O", "⌘U", Esc]
      - ["⌘M", "⌘N", "⌘E", "⌘I", "⌘A"]
      - ["⌘X", "⌘H", Tab, Launch, "⌘↵"]
    left_thumbs:
      - Symbol
      - Shift
    right_thumbs:
      - Ctrl
      - Number
    combos:
      - positions: [31, 32]
        key: Hyper
      - positions: [30, 31]
        key: "⌘LC"
      - positions: [32, 33]
        key: "⌘RC"
  Symbol:
    left:
      - ["`", "~", "\\", "{", "$"]
      - ["&", "*", "=", "(", "<"]
      - ["—", "@", "_", "[", "…"]
    right:
      - ["%", "}", "/", "#", "'"]
      - [">", ")", "-", "+", "|"]
      - ["^", "]", ".", ",", "↵"]
    left_thumbs:
      - Alpha
      - ⌫
    right_thumbs:
      - Space
      - Number
    combos:
      - positions: [17, 27]
        key: "!"
      - positions: [18, 28]
        key: "?"
      - positions: [19, 29]
        key: ":"
      - positions: [9, 19]
        key: ";"
      - positions: [10, 20]
        key: "¢"
      - positions: [11, 21]
        key: "£"
      - positions: [12, 22]
        key: "¥"
      - positions: [13, 23]
        key: "€"
      - positions: [4, 14]
        key: "‽"
      - positions: [3, 13]
        key: "•"
      - positions: [2, 12]
        key: "°"
      - positions: [1, 11]
        key: "λ"
      - positions: [0, 10]
        key: "∞"
      - positions: [14, 24]
        key: "⋯"
      - positions: [15, 25]
        key: "✗"
      - positions: [16, 26]
        key: "✔"
      - positions: [5, 15]
        key: "←"
      - positions: [6, 16]
        key: "↓"
      - positions: [7, 17]
        key: "↑"
      - positions: [8, 18]
        key: "→"
      - positions: [31, 32]
        key: ⌫Word
      - positions: [30, 31]
        key: LClk
      - positions: [32, 33]
        key: RClk
  "Symbol (hold)":
    left:
      - ["⌘`", "⌘~", "⌘\\", "⌘{", "⌘$"]
      - ["⌘&", "⌘*", "⌘=", "⌘(", "⌘<"]
      - ["⌘—", "⌘@", "⌘_", "⌘[", "⌘…"]
    right:
      - ["⌘%", "⌘}", "⌘/", "⌘#", Esc]
      - ["⌘>", "⌘)", "⌘-", "⌘+", "⌘|"]
      - ["⌘^", "⌘]", Tab, Launch, "⌘↵"]
    left_thumbs:
      - Symbol
      - Shift
    right_thumbs:
      - Ctrl
      - Number
    combos:
      - positions: [31, 32]
        key: Hyper
      - positions: [30, 31]
        key: "⌘LC"
      - positions: [32, 33]
        key: "⌘RC"
  Number:
    left:
      - ["Bright\nUp", "6", "5", "4", "Scrn\nShot"]
      - ["Lang", "3", "2", "1", "0"]
      - ["Bright\nDown", "9", "8", "7", "Lock\nScrn"]
    right:
      - ["Mute", "Prev", "Play\nPause", "Next", "'"]
      - ["Vol\nUp", "←", "↓", "↑", "→"]
      - ["Vol\nDown", "Zoom\nInOut", ".", ",", ↵]
    left_thumbs:
      - Alpha
      - ⌫
    right_thumbs:
      - Space
      - Symbol
    combos:
      - positions: [17, 27]
        key: "!"
      - positions: [18, 28]
        key: "?"
      - positions: [19, 29]
        key: ":"
      - positions: [9, 19]
        key: ";"
      - positions: [31, 32]
        key: ⌫Word
      - positions: [30, 31]
        key: LClk
      - positions: [32, 33]
        key: RClk
  "Number (hold)":
    left:
      - [null, "⌘6", "⌘5", "⌘4", null]
      - [null, "⌘3", "⌘2", "⌘1", "⌘0"]
      - [null, "⌘9", "⌘8", "⌘7", null]
    right:
      - [null, null, null, null, Esc]
      - [null, "⌘←", "⌘↓", "⌘↑", "⌘→"]
      - [null, null, Tab, Launch, "⌘↵"]
    left_thumbs:
      - Symbol
      - Shift
    right_thumbs:
      - Ctrl
      - Number
    combos:
      - positions: [31, 32]
        key: Hyper
      - positions: [30, 31]
        key: "⌘LC"
      - positions: [32, 33]
        key: "⌘RC"
  Function:
    left:
      - ["Boot\nLoadr", null, null, null, null]
      - [null, "BT\n4", "BT\n5", "BT\n6", "BT\nClear"]
      - [null, "BT\n1", "BT\n2", "BT\n3", "BT\nToggl"]
    right:
      - [null, null, null, null, "Boot\nLoadr"]
      - [null, null, null, null, null]
      - [null, null, null, null, null]
    left_thumbs:
      - Alpha
      - null
    right_thumbs:
      - null
      - null
