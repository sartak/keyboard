{{FrontSide}}

<hr id="answer" />

<div class="input-field">{{Input}}</div>

<style>
  :root {
    --desired-width: min(95vw, calc(90vh / var(--keymap-ratio)));
  }

  {{keymap.css}}
  {{monkeytype-sonokai.css}}
</style>

{{keymap.html}}

<script>
  const layout = {{layout}};

  const input = document.querySelector('.input-field').innerText.split(' ');

  const layer = 'Alpha';
  const shift = false;
  const ctrl = false;
  const alt = false;
  const gui = false;

  {{keymap.js}}

  drawKeymap({ layer, shift, ctrl, alt, gui });

  input.forEach((key) => {
    highlightKey(key, 'chord-tap');
  });
</script>
